<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Shrikhand&display=swap"  rel="stylesheet" type='text/css'>
        <link rel="stylesheet" href="./reset.css" type="text/css">
        <link rel="stylesheet" href="./style.css" type='text/css'>
        <script src="./script.js" defer></script>
        <title>Simon Game</title>
    </head>
    <body>
        <div id="score-boards">
           <div>Count&nbsp:&nbsp<span id="count"></span></div>
           <div>Best&nbsp:&nbsp<span id="longest-count"></span></div> 
        </div>
        <div id="game-over">Game Over</div>
        <div id="game-container" class="game-container">
            <div id="game-layer1"></div>
            <button id="red-btn" class="game-btn red" onclick="buttonClicked(event)"></button>
            <button id="blue-btn" class="game-btn blue" onclick="buttonClicked(event)"></button>
            <button id="yellow-btn" class="game-btn yellow" onclick="buttonClicked(event)"></button>
            <button id="green-btn" class="game-btn green" onclick="buttonClicked(event)"></button>
            <div class="inner-circle"><h1>SIMON</h1></div>
        </div>
        <div class="counters">
            <button id="start-btn" onclick="startNewGame()">New Game</button>
        </div>
    </body>
</html>
